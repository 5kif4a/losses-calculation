<!DOCTYPE html>
<html>
  <head>
    <title>Расчет потерь</title>

    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <!-- Popper.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
    <!-- plotly -->
    <script src="https://cdn.plot.ly/plotly-2.0.0.min.js"></script>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <!-- Форма -->
        <div class="col-4">
          <!-- Длина волны -->
          <div class="row d-flex justify-content-between mb-2">
            <div class="col-auto">
              <label for="wave-length" class="col-form-label">
                Длина волны
              </label>
            </div>

            <div class="col-auto">
              <select id="wave-length" class="form-select">
                <option value="1310" selected>1310 нм</option>
                <option value="1550">1550 нм</option>
                <option value="1625">1625 нм</option>
              </select>
            </div>
          </div>

          <!-- 45 градусов -->
          <div class="row d-flex justify-content-between mb-2">
            <div class="col-auto">
              <label for="45degInput" class="col-form-label">45 град</label>
            </div>
            <div class="col-auto">
              <div class="d-flex align-items-center">
                <div class="form-check form-switch">
                  <input
                    id="45degSwitch"
                    class="form-check-input"
                    type="checkbox"
                    checked
                  />
                </div>
                <input
                  type="number"
                  value="0"
                  id="45degInput"
                  class="form-control"
                  min="0"
                  max="7"
                />
              </div>
            </div>
          </div>

          <!-- 90 градусов -->
          <div class="row d-flex justify-content-between mb-2">
            <div class="col-auto">
              <label for="90degInput" class="col-form-label">90 град</label>
            </div>
            <div class="col-auto">
              <div class="d-flex align-items-center">
                <div class="form-check form-switch">
                  <input
                    id="90degSwitch"
                    class="form-check-input"
                    type="checkbox"
                    checked
                  />
                </div>
                <input
                  type="number"
                  value="0"
                  id="90degInput"
                  class="form-control"
                  min="0"
                  max="7"
                />
              </div>
            </div>
          </div>

          <!-- 135 градусов -->
          <div class="row d-flex justify-content-between mb-2">
            <div class="col-auto">
              <label for="135degInput" class="col-form-label">135 град</label>
            </div>
            <div class="col-auto">
              <div class="d-flex align-items-center">
                <div class="form-check form-switch">
                  <input
                    id="135degSwitch"
                    class="form-check-input"
                    type="checkbox"
                    onchange="handleToggleInput"
                    checked
                  />
                </div>
                <input
                  type="number"
                  value="0"
                  id="135degInput"
                  class="form-control"
                  min="0"
                  max="7"
                />
              </div>
            </div>
          </div>

          <!-- Линейная аппроксимация -->
          <div class="row d-flex flex-column mb-2">
            <div class="col-auto">
              <label class="col-form-label">
                Линейная аппроксимация
              </label>
            </div>
            <div class="col-auto">
              <input id="linear-approximation" class="form-control" disabled />
            </div>
          </div>

          <!-- Кнопки -->
          <div class="d-grid gap-2 mt-4">
            <button type="button" class="btn btn-outline-warning" onclick="generateRandomValues()">
              Сгенерировать случайные значения
            </button>

            <button type="button" class="btn btn-outline-danger" onclick="resetValues()">
              Сбросить значения
            </button>

            <button type="button" class="btn btn-primary" onclick="calculateAndDraw()">Рассчитать</button>
          </div>
        </div>

        <!-- График -->
        <div class="col-8 border border-info border-2 rounded-3">
          <div id="graph"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
